<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">               
<section class="our-publication pt-100 pb-70">
    <div class="container">    
        <button class="btn btn-warning" routerLink="/create-grocery-item">create product</button>
        <button class="btn btn-danger" routerLink="/grocery-list">view list</button>          
        <div class="row">
            <div class="col-sm-6 col-lg-3" *ngFor="let item of items"> 
                <div class="single-publication">
                    <figure>
                        <a href="#">
                            <img [src]="item.image" alt="Publication Image" class="mySize">
                        </a>
                        <ul>
                            <li><a title="Add to Favorite" (click) = addToShoppingTable(item.id)><i class="fa fa-heart"></i></a></li>
                            <li><a title="Quick View"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </figure>

                    <div class="publication-content">
                        <h3><a href="#">{{item.name}}</a></h3>
                        <h4 class="price">{{item.price | currency: 'USD'}}</h4>
                    </div>

                    <div class="add-to-cart">
                        <a href="#" class="default-btn">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
