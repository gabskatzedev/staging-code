<div class="container">
    <div class="row col-md-12">
    <table class="table table-striped custab">
    <thead>
    <a class="btn btn-primary btn-xs pull-right" routerLink="/shopping-list">Back to Shop</a>
        <tr>
            <th>Category</th>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item.category}}</td>
            <td><img [src]="item.image" alt="Publication Image" class="mySize"></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td class="text-center"><a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
        </tr>
    </tbody>
    </table>
    </div>
</div>
